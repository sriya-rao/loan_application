<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/commonUi::usermenu}">
</div>
<div class="container mt-4">

<div class="card mb-3" style="max-width: 1000px;">
<div class="card-header">
<h4 class="text-center">Your Performance</h4>
</div>
  <div class="row g-0">
    <div class="col-md-4">
      <img src="images/employee.jpg" class="img-fluid rounded-start" >
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title text-primary">Total Customers : </h5>
        <h4 class="text-primary" th:text="${dashboard.total}"></h4>
        <hr>
          <h5 class="card-title text-success" >Enrolled : </h5>
                  <h4 class="text-success" th:text="${dashboard.enrolled}"></h4>
          <hr>
           <h5 class="card-title text-danger">Lost : </h5>
                   <h4 class="text-danger" th:text="${dashboard.lost}"></h4>
           
           <hr>
        
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
